{% load static staticfiles compress i18n %}

<div class="row" style="margin-top: 10px">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                {% trans 'You can change your language here' %}
            </div>{#<!-- /.panel-heading -->#}
            <div class="panel-body">
                <div class="list-group">
                    {% for l in common.translated_urls %}
                    <a href="{{ l.slug }}" class="list-group-item">
                        <img src="{{ l.url_drapeau }}"
                             alt="{{ l.nom_local|title }}"
                             title="{{ l.nom_local|title }}" />
                        &nbsp;
                        {{ l.nom_local|title }}
                    </a>
                    {% endfor %}
                </div>
                <div class="row" style="margin-top: 10px">
                    <div class="col-lg-12">
                        <button class="btn btn-dark btn-block" type="button"
                                data-hqf-switch="$.ct('.row').pt().ct('.row').pt().ct('.row')/u/$.ct('.row').pt().ct('.row').pt().ct('.row').pv().pv().pv()/Od">
                            <i class="fa fa-times"></i>
                            {% trans "Close" %}
                        </button>
                    </div>
                </div>
            </div>{#<!-- /.panel-body -->#}
        </div>
    </div>
</div>
